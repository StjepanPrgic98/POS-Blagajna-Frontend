
<div class="row" style="margin-top: 50px;">
    <div class="col-md-2">
    </div>
    <div class="col-md-3">
    
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-2">
      <form #searchCustomerByNameForm="ngForm">
        <div class="form-group">
          <label class="form-label custom-label">Search customer by name</label>
          <input type="text" class="form-control" id="usr" name="customerName" [(ngModel)]="customerName" (input)="GetCustomersThatContainsName()">
        </div>
      </form>
    </div>
    <div class="col-md-12" style="margin-top: 50px;">
      <button type="button" class="btn add-customer-button col-2" routerLink="/customers/create">Add Customer <i class="fa fa-plus" aria-hidden="true" style="margin-left: 10px;"></i></button>
      <div class="scrollable-container">
        <table class="table table-hover" style="margin-top: 20px;">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Adress</th>
              <th>Town</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let customer of customers">
              <tr routerLink="/customers/edit/{{customer.name}}" *ngIf="customer.name != null && customer.name != '-'">
                <td>{{customer.name}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.town}}</td>
              </tr>
            </ng-container>
            
          </tbody>
        </table>
      </div>
      
    
    </div>
  </div>
