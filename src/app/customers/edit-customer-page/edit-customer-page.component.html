
<div class="row" style="margin-top: 10px;">
    <div class="col-md-2">
        <button type="button" class="btn btn-primary col-3 add-customer-button" routerLink="/customers"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></button>
    </div>
  </div>
  <div style="margin-top: 30px;" *ngIf="customer">
    <div class="col-md-12 text-end">
      <button type="button" class="btn btn-basic col-2 delete-customer-button" (click)="DeleteCustomer(customer.id)" >Delete</button>
  </div>

<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <form #createCustomerForm="ngForm" *ngIf="customer">
                <div class="form-group">
                  <label>Customer Name:</label>
                  <input type="text" class="form-control"  name="Name" [(ngModel)]="customer.name">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control"  name="Address" [(ngModel)]="customer.address">
                  </div>
                  <div class="form-group">
                    <label>Town:</label>
                    <input type="text" class="form-control"  name="Town" [(ngModel)]="customer.town">
                  </div>
                  <div class="col-md-12 text-center" style="margin-top: 50px;">
                    <button type="button" class="btn btn-primary col-3 add-customer-button" (click)="EditCustomer()">Complete</button>
                </div>             
              </form>
        </div>
    </div>
</div>
