<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <form #createCustomerForm="ngForm">
                <div class="form-group">
                  <label>Customer Name:</label>
                  <input type="text" class="form-control" name="Name" [(ngModel)]="newCustomer.Name">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" name="Address" [(ngModel)]="newCustomer.Address">
                  </div>
                  <div class="form-group">
                    <label>Town:</label>
                    <input type="text" class="form-control" name="Town" [(ngModel)]="newCustomer.Town">
                  </div>
                  <div class="col-md-12 text-center" style="margin-top: 50px;">
                    <button type="button" class="btn btn-primary col-3 add-product-button" (click)="CreateCustomer()">Complete</button>
                </div>             
              </form>
        </div>
    </div>
</div>
